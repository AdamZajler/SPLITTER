<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <img class="master-image" src="./images/logo.svg" alt="">

  <div id="container">
    <div class="box box--1">
      <label for="bill" class="input">
        <p class="input-title">Bill</p>
        <div class="input-container">
          <input type="number" name="bill" id="bill" placeholder="0">
          <span class="left-icon"><img src="../images/icon-dollar.svg" alt=""></span>
        </div>
      </label>

      <div class="tip-options">
        <p class="input-title">Select Tip %</p>
        <div class="tips">
          <div class="tip tip--1">5%</div>
          <div class="tip tip--2">10%</div>
          <div class="tip tip--3">15%</div>
          <div class="tip tip--4">25%</div>
          <div class="tip tip--5">50%</div>
          <input class="tip tip--6 tip-custom" type="number" name="tip-custom" id="tip-custom" placeholder="Custom">
        </div>
      </div>

      <label for="people" class="input">
        <p class="input-title">Number of People</p>
        <div class="input-container">
          <input type="number" name="people" id="people" placeholder="0" step="1">
          <span class="left-icon"><img src="/images/icon-person.svg" alt=""></span>
        </div>
      </label>
    </div>
    <div class="box box--2">
      <div class="summary summary-amount">
        <div class="left-box">
          <p class="title">Tip Amount</p>
          <span class="sub-title">/ person</span>
        </div>
        <h2>$0.00</h2>
      </div>
      <div class="summary summary-total">
        <div class="left-box">
          <p class="title">Total</p>
          <span class="sub-title">/ person</span>
        </div>
        <h2>$0.00</h2>
      </div>
      <div class="reset"><a class="btn">RESET</a></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adam Zajler</a>.
  </div>

  <script src="main.js"></script>
</body>

</html>
